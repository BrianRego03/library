<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">Library</div>
    <div class="addBook">
        <button class="addButton">Add a Book</button>
    </div>
    <div id="formAlign">
        <form action="#">
            <legend>Add a book</legend>
            <label for="nameInput">Name of the book:</label>
            <input type="text" name="bookTitle" id="nameInput" required>
            <label for="authorInput">Name of the author:</label>
            <input type="text" name="authorTitle" id="authorInput" required>
            <label for="pagesInput">Number of pages:</label>
            <input type="number" name="pagesTitle" id="pagesInput" min="1" max="99999"
            pattern="[0-9]{5}" title="Pages should be within 0 and 10000"
            oninput="validity.valid||(value='');" required>
            <label for="bookStatus">Have you read this book?</label>
            <select id="bookStatus" name="currentStatus">
                <option value="true">Completed</option>
                <option value="false">Pending</option>
            </select>



        </form>
    </div>    
    <div class="bookGrid">
        

    </div>
    
</body>
</html>
